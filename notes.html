<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Notes</title>

<style>
*{
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body{
  margin: 0;
  min-height: 100vh;
  background: url(pexels-mastercowley-1128797.jpg) center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
}

/* âœ… Responsive container */
.container{
  width: 100%;
  max-width: 500px;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 10px 30px pink;
  transition: 0.4s ease;
}

.container:hover{
  transform: scale(1.02);
}

.container h1{
  text-align: center;
  color: lightpink;
  margin-top: 20px;
  filter: drop-shadow(0 0 10px pink);
}

.container form{
  padding: 25px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input, textarea{
  width: 100%;
  border-radius: 8px;
  padding: 8px 12px;
  border: 2px solid pink;
  outline: none;
  box-shadow: 0 5px 15px pink;
  font-size: 15px;
}

textarea{
  min-height: 80px;
  resize: none;
}

input[type="file"]{
  background: white;
}

input[type="button"]{
  width: 100%;
  cursor: pointer;
  background: white;
  font-weight: bold;
  transition: 0.3s ease;
}

input[type="button"]:hover{
  transform: scale(1.05);
}

/* ðŸ“± Mobile specific tweaks */
@media (max-width: 600px){
  .container{
    padding-bottom: 10px;
  }

  .container h1{
    font-size: 22px;
  }

  input, textarea{
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Add Note</h1>

  <form onsubmit="return false;">
    <input type="text" id="title" placeholder="Title">
    <textarea id="note" placeholder="Write note..."></textarea>
    <input type="file" id="file" accept="image/*">

    <input type="button" value="Save Note" onclick="saveNote()">
    <input type="button" value="Show My Files" onclick="goView()">
  </form>
</div>

<script>
function saveNote(){
  const title = document.getElementById("title").value.trim();
  const note  = document.getElementById("note").value.trim();
  const file  = document.getElementById("file").files[0];

  if(title === "" || note === ""){
    alert("Fill all fields");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(){
    const data = JSON.parse(localStorage.getItem("notes")) || [];

    data.push({
      title,
      note,
      image: file ? reader.result : null
    });

    localStorage.setItem("notes", JSON.stringify(data));

    document.getElementById("title").value = "";
    document.getElementById("note").value = "";
    document.getElementById("file").value = "";

    alert("Saved successfully");
  };

  if(file) reader.readAsDataURL(file);
  else reader.onload();
}

function goView(){
  window.location.href = "view.html";
}
</script>

</body>
</html>
