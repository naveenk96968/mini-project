<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
            min-height: 100vh;
            background: url(pexels-pixabay-326055.jpg) center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .container{
            width: 100%;
            max-width: 450px;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px skyblue;
            transition: 0.3s ease;
        }

        .container:hover{
            transform: scale(1.02);
        }

        .container h1{
            text-align: center;
            color: rgb(0,64,255);
            margin-bottom: 20px;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input{
            height: 40px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid skyblue;
            outline: none;
            box-shadow: 0 5px 15px skyblue;
            font-size: 15px;
        }

        input[type="button"]{
            cursor: pointer;
            background: white;
            font-weight: bold;
            transition: 0.3s ease;
        }

        input[type="button"]:hover{
            transform: scale(1.05);
        }

        /* ðŸ“± Mobile tweak */
        @media (max-width: 600px){
            .container{
                padding: 20px;
            }

            .container h1{
                font-size: 22px;
            }

            input{
                height: 38px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Login Form</h1>

        <form>
            <input type="text" id="name" placeholder="Enter your registered username">
            <input type="password" id="pass" placeholder="Enter your registered password">
            <input type="button" value="Login" onclick="go()">
        </form>
    </div>

<script>
    const go = () => {
        const uname = localStorage.getItem("username");
        const upass = localStorage.getItem("password");

        const ename = document.getElementById("name").value;
        const epass = document.getElementById("pass").value;

        if (ename === uname && epass === upass) {
            alert("Login Successful!");
            window.location.href = "notes.html";
        } else {
            alert("Enter correct details!");
        }
    }
</script>

</body>
</html>
