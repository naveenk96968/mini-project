<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Notes</title>

<style>
*{
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body{
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(to right, pink, skyblue);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
}

/* âœ… Responsive container */
.container{
  width: 100%;
  max-width: 900px;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(12px);
  box-shadow: 0 10px 30px pink;
  padding: 20px;
}

.container h1{
  text-align: center;
  color: lightpink;
  margin-bottom: 15px;
}

/* Grid auto responsive */
#list{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.card{
  background: rgba(255,255,255,0.9);
  border-radius: 10px;
  padding: 12px;
  box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
}

.card h3{
  margin: 5px 0;
}

.card p{
  font-size: 14px;
}

.card img{
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  margin-top: 8px;
  cursor: pointer;
}

/* Action buttons */
.actions{
  display: flex;
  justify-content: space-between;
  gap: 8px;
  margin-top: auto;
}

.actions button{
  flex: 1;
  cursor: pointer;
  border-radius: 6px;
  border: 1px solid pink;
  background: white;
  padding: 6px;
  font-size: 13px;
}

/* Back button */
input[type="button"]{
  margin: 20px auto 0;
  display: block;
  width: 200px;
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid pink;
  box-shadow: 5px 5px 15px pink;
  padding: 8px;
}

/* FULL SCREEN IMAGE */
.modal{
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal img{
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

.modal span{
  position: absolute;
  top: 15px;
  right: 25px;
  font-size: 35px;
  color: white;
  cursor: pointer;
}

/* ðŸ“± Mobile tweaks */
@media (max-width: 600px){
  .container h1{
    font-size: 22px;
  }

  .card img{
    height: 130px;
  }

  input[type="button"]{
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>My Saved Files</h1>
  <div id="list"></div>
  <input type="button" value="â¬… Back" onclick="goBack()">
</div>

<!-- FULL SCREEN IMAGE -->
<div class="modal" id="imgModal">
  <span onclick="closeImg()">âœ–</span>
  <img id="fullImg">
</div>

<script>
function loadNotes(){
  const notes = JSON.parse(localStorage.getItem("notes")) || [];
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(notes.length === 0){
    list.innerHTML = "<p>No files found</p>";
    return;
  }

  notes.forEach((n,index)=>{
    list.innerHTML += `
      <div class="card">
        <h3>${n.title}</h3>
        <p>${n.note}</p>

        ${n.image ? `<img src="${n.image}" onclick="openImg(this)">` : ""}

        <div class="actions">
          <button onclick="deleteNote(${index})">ðŸ—‘ Delete</button>
          ${n.image ? `<button onclick="downloadImg('${n.image}')">â¬‡ Download</button>` : ""}
        </div>
      </div>
    `;
  });
}

function openImg(img){
  document.getElementById("imgModal").style.display = "flex";
  document.getElementById("fullImg").src = img.src;
}

function closeImg(){
  document.getElementById("imgModal").style.display = "none";
}

function deleteNote(index){
  let notes = JSON.parse(localStorage.getItem("notes")) || [];
  if(confirm("Delete this note?")){
    notes.splice(index,1);
    localStorage.setItem("notes", JSON.stringify(notes));
    loadNotes();
  }
}

function downloadImg(src){
  const a = document.createElement("a");
  a.href = src;
  a.download = "note-image.png";
  a.click();
}

function goBack(){
  window.location.href = "notes.html";
}

loadNotes();
</script>

</body>
</html>
